<!DOCTYPE html>
<html lang="en">
<head>
    <title>后台管理</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href=''>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--IOS设备上禁止将数字识别为可点击的tel link-->
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href='../static/css/common.css'>
    <link rel="stylesheet" type="text/css" href='../static/css/view-default.css'>
    <link rel="stylesheet" type="text/css" href="../static/_public/flatpickr.min.css"/>

    <script src="../static/js/vendor/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap-table.min.css">
    <script src="../static/js/vendor/bootstrap-table.min.js"></script>
    <script src="../static/js/vendor/bootstrap-table-zh-CN.min.js"></script>


    <script src="../static/js/vendor/echarts.common.min.js"></script>



    <!--[if lt IE 9]>
    <script src="../static/_public/html5.js"></script>
    <![endif]-->


</head>
<body>
<div class="card-space">
    <div class="card-title">查询条件</div>
    <div class="card-container">
        <div class="search-item">
            <label class="input-label">公司名称：</label>
            <input type="text" class="search-input"/>
        </div>
        <div class="search-item">
            <label class="input-label">查询日期：</label>
            <input type="text" class="search-input" data-do="timepick"/>
        </div>
        <div class="search-item">
            <label class="input-label">地区：</label>
            <div class="select-dropdown search-input" data-do="select" data-val="0">
                <div class="text-warp selected-value"></div>
                <input type="hidden" name="selectValue" value="0"/>
                <ul class="dropdown-menu">
                    <li class="dropdown-item text-warp" data-value="0">中国</li>
                    <li class="dropdown-item text-warp" data-value="1">美国</li>
                    <li class="dropdown-item text-warp" data-value="2">俄罗斯</li>
                    <li class="dropdown-item text-warp" data-value="3">罗马尼亚</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="card-space">
    <div class="card-title">查询结果</div>
    <div class="card-container">
        <div id="mytab"></div>
    </div>
</div>

<script src="../static/js/maintable.js"></script>
<!--<script type='text/javascript' src='../static/_public/jquery-2.1.1.min.js' charset='utf-8'></script>-->
<script type='text/javascript' src='../static/_public/jquery.form.js' charset='utf-8'></script>
<script type='text/javascript' src='../static/_public/flatpickr.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../static/js/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../static/js/view-default.js' charset='utf-8'></script>
<script type="text/javascript">
    $(function(){
        module.messageCallBack.getInfo = function(){
            console.log(this);
        }
    });
</script>
</body>
</html>
